<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'DIV 1'

        const div2 = document.createElement('div')
        div2.setAttribute('atributo','valor')
        div2.innerHTML =  'DIV 2'

        const p = document.createElement('p')
        p.innerHTML = 'p 3'

        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const txt = document.createTextNode('texto')
        div3.insertBefore(txt,div3.childNodes[0])

        const div4 = div3.cloneNode(true)

        body.appendChild(div4)


    </script>
</body>

</html>
