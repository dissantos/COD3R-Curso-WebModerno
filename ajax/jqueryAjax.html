<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultados(id,dados){
            const txt = JSON.stringify(dados)
            document.getElementById(id).innerHTML = txt
        }

        $.ajax('parOuImpar',{
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data){
                exibirResultados('get',data)
            }
        })

        $.ajax('formulario',{
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Ana',
                sobrenome: "Carolina" 
            },
            success(data){
                exibirResultados('post',data)
            },
            error(e){
                exibirResultados('post',e)
            }
        })
    </script>
</body>
