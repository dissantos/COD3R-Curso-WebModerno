<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

       const linhas = [
           $('<th style="font-size:medium">').append('Nome'),
           $('<th style="font-size:medium">').append('Nota')
       ]

       const tabela = $('<table style="width:100%">').append($('<tr>').append(linhas))
        for(let i = 0; i < pessoas.length; i++){
            let linha = [
                $('<td style="font-size:small">').append(pessoas[i].nome),
                $('<td style="font-size:small">').append(pessoas[i].nota)
            ]
            tabela.append($('<tr>').append(linha))
        }
        $('#conteudo').append(tabela)
        
        // ...
    </script>
</body>
