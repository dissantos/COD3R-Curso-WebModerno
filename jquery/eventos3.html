<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDados(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            
            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)
            
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append('<br>related target: '+rt)

            div1.append('<br>type: '+e.type)
            
            div1.append('<br>which: '+e.which)

            div1.append('<br>meta-key: '+e.metaKey)

            
            div2.append('page x: '+e.pageX)
            div2.append('<br>page y: '+e.pageY)

            div2.append('<br> client x: '+e.clientX)
            div2.append('<br>client y: '+e.clientY)
        }

        $('#div1, #div2').on('mouseenter mouseleave',exibirDados)
        $('input').keyup(exibirDados)
    </script>
</body>
