<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00.1 _ Teste1</a> <br><br>
            <a href wm-nav="exercicios/teste2.html">00.2 _ Teste2</a> <br><br>
            <a href wm-nav="exercicios/texto.html">01 _ Texto</a> <br><br>
            <a href wm-nav="exercicios/lista.html">02 _ Lista</a> <br><br>

            <a href wm-nav="exercicios/tabela.html">04 _ Tabela</a> <br><br>

        </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>


</html>
